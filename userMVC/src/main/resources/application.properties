spring.application.name=Users
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.h2.console.enabled=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/exampledb
spring.datasource.username=postgres
spring.datasource.password=secure_pass_here
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true


#spring.datasource.url=jdbc:postgresql://my-postgres-server:5432/my_project

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

server.error.include-stacktrace=never
spring.aop.auto=true
logging.level.org.springframework = info

client.openapi.dev-url=http://localhost:8080/swagger-ui/index.html#/
client.openapi.prod-url=http://localhost:8080/swagger-ui/index.html#/