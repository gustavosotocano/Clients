<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="bussinessId">Name</label>
        <input type="text" [(ngModel)]="clientDto.bussinessId"
               class="form-control"
               id="bussinessId"
               name="bussinessId"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div>
      <label for="phone">Phone</label>
      <input type="text" [(ngModel)]="clientDto.phone"
             class="form-control"
             id="phone"
             name="phone"
             placeholder="Enter your Phone"
             required #phone="ngModel">
      </div>
      <div [hidden]="!phone.pristine" class="alert alert-danger">phone is required</div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" [(ngModel)]="clientDto.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="startDate">Start date</label>
        <input type="email" [(ngModel)]="clientDto.started"
               class="form-control"
               id="startDate"
               name="startDate"
               placeholder="Start date"
               required #startDate="ngModel">
        <div [hidden]="!startDate.pristine" class="alert alert-danger">Start date is required</div>
      </div>
      <div class="form-group">
        <label for="email">End date</label>
        <input type="email" [(ngModel)]="clientDto.ended"
               class="form-control"
               id="endDate"
               name="endDate"
               placeholder="Enter your End date "
               required #endDate="ngModel">
        <div [hidden]="!endDate.pristine" class="alert alert-danger">End date is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
