spring.application.name=Clients
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.r2dbc.url=r2dbc:postgresql://localhost:5432/exampledb

#spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/exampledb
spring.datasource.username=postgres
spring.datasource.password=secure_pass_here
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

server.error.include-stacktrace=never
server.port=8090
spring.aop.auto=true
logging.level.org.springframework = info

client.openapi.dev-url=http://localhost:8090/swagger-ui/index.html#/
client.openapi.prod-url=http://localhost:8090/swagger-ui/index.html#/